<div class="center">
  <h1>{{title}}</h1>
  </div>

<app-dates (diffEvent)="addDiff($event)" (dateRange)="addRange($event)"></app-dates>
<app-file-upload (pointsEvent)= "addPoints($event)"></app-file-upload>

<input type="submit" (click)="handleSubmit()">

<div *ngIf="valid">
  <app-timeline [parts]="partDaysArray" [range] = "range" [totalDays]="tldays">
  </app-timeline>
</div>
