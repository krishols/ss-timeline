<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div class="container" [style.width.px]="width - (width/8)">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <section class="main-timeline-section">
        <div class="timeline-start">
        </div>
        <div class="conference-center-line" [style.width.px]="width - (width/8)"></div>
        <div class="conference-timeline-content">
          <div class="timeline-article timeline-article-top">
            <div class="content-date">
              <span>{{range[0].toDateString().substring(0,10)}}</span>
            </div>
            <div [style.font-size.px]="50 / parts.length" [style.width.px]="(width/6) / parts.length"
              class="content-box">
              <p>
              <div #el contenteditable (blur)="totalMins[0][3] = el.innerText">
                Assignment Released
              </div>
            </div>
          </div>
          <div *ngFor="let day of totalMins" [ngStyle]="{'left.px': day[2]}"
            class="timeline-article timeline-article-top" cdkDrag>
            <div class="day-marker"></div>
          </div>
          <div cdkDropListGroup class="example-list">
            <div cdkDropList [cdkDropListData]="day[0]" [cdkDropListOrientation]="'horizontal'"
              *ngFor="let day of totalMins" [ngStyle]="{'left.px': day[2] - 25}"
              class="timeline-article timeline-article-top" (cdkDropListDropped)="drop($event)">
              <div *ngIf="parts.includes(day[0])" class="timeline-article timeline-article-top part" cdkDrag>
                <div class="meta-date" cdkDragHandle></div>
                <div class="content-date">
                  <span>{{day[1]}}</span>
                </div>
                <div [style.font-size.px]="50 / (parts.length)" [style.width.px]="(width/6) / parts.length"
                  class="content-box">
                  <p>
                  <div #el1 contenteditable (blur)="day[3] = el1.innerText">{{day[3]}}
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div [ngStyle]="{'left.px': (width - (width/8) - 15)}" class="timeline-end"></div>
      </section>
    </div>
  </div>
  <button [style.left.px]="totalMins[1][2]" class="button" (click)="onClick()">
    Add Section </button>
</div>

</html>
