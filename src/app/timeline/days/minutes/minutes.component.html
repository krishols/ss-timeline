<div> 
    <p>Enter the date range of your assignment:</p>
        
    <div class="ngx-timepicker">
       <p> Start time: </p> <ngx-timepicker-field [(ngModel)] ="start" ></ngx-timepicker-field>
    </div>
    <div class="ngx-timepicker">
        <p> End time: </p> <ngx-timepicker-field [(ngModel)] ="end" (change)="emitValues()"></ngx-timepicker-field>
     </div>
     {{end}}
    </div>
